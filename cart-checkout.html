<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>HẺM STORE</title>
	<link rel="icon" href="img/favico.jpg">
	<meta name="title" content="" />
	<meta name="description" content="" />
	<meta property="og:locale" content="vi" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Trang chủ" />
	<meta property="og:description" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:image" content="" />

	<link rel="stylesheet" href="dest/style.min.css">
	<link rel="stylesheet" href="dest/fonts.css">
	<link rel="stylesheet" href="dest/stylelibs.min.css">
</head>

<body>
	<div class="loading-screen">
		<div class="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="wrapper">
		<main id="cart-checkout">
			<div class="container">
				<div class="row">
					<div class="col-lg-7 ifmt">
						<a href="index.html" class="logo">
							<img src="img/logo.png" alt="">
						</a>
						<!-- breadcrumb -->
						<section class="breadcrumb-section center">
							<ul>
								<li><a href="cart.html">
										<span>Giỏ hàng</span>
									</a></li>
								<li>
									Thanh toán
								</li>
							</ul>
						</section>
						<!-- info -->
						<section class="info info-section">
							<form action="">
								<h3>Thông tin giao hàng</h3>
								<div class="form-group">
									<input type="text" name="" placeholder="Họ và tên">
									<input type="email" name="" class="email" placeholder="Email">
									<input type="text" name="" placeholder="Số điện thoại">
									<input type="text" name="" placeholder="Địa chỉ">
								</div>
								<div class="form-group form-select">
									<select name="" id="province">
										<option value="">Chọn Tỉnh / Thành phố</option>
									</select>
									<select name="" id="citys">
										<option value="">Chọn Quận/ Huyện</option>
									</select>
									<select name="">
										<option value="">
											Phường xã
										</option>
									</select>
								</div>
								<div class="form-group">
									<textarea name=""></textarea>
								</div>
								<div class="form-group">
									<h3>Phương thức thanh toán</h3>
									<div class="pay">
										<div class="pay-group">
											<input type="radio" name="pay" class="direct">
										</div>
										<div class="pay-group">
											<input type="radio" name="pay" class="cod">
										</div>
									</div>
								</div>
							</form>
						</section>
						<!-- end info -->
					</div>
					<div class="col-lg-5">
						<div class="cart">
							<div class="cart-item">
								<div class="cart-item__img">
									<img src="img/product/product_thumb1-hv.jpg" alt="">
								</div>
								<div class="text">
									<div class="cart-item__name">
										<span>Polo STS slimfit SAPL49 - TRANG - S (55-60kg)</span>
										<button>Xóa</button>
									</div>
									<div class="quantity">
										<button class="decrease">-</button>
										<span id="quantity">
											1
										</span>
										<button class="increase">+</button>
									</div>
									<div class="price">
										350,000₫
									</div>
								</div>
							</div>
							<div class="cart-item">
								<div class="cart-item__img">
									<img src="img/product/product_thumb1-hv.jpg" alt="">
								</div>
								<div class="text">
									<div class="cart-item__name">
										<span>Polo STS slimfit SAPL49 - TRANG - S (55-60kg)</span>
										<button>Xóa</button>
									</div>
									<div class="quantity">
										<button class="decrease">-</button>
										<span id="quantity">
											1
										</span>
										<button class="increase">+</button>
									</div>
									<div class="price">
										350,000₫
									</div>
								</div>
							</div>
							<div class="discount">
								<input type="text" placeholder="Mã giảm giá">
								<button>Sử dụng</button>
							</div>
							<div class="transport">
								<p>Phí vận chuyển</p>
								<p class="price">-</p>
							</div>
							<div class="total">
								<p>Tổng cộng</p>
								<p class="price"> 878,000₫
								</p>
							</div>
							<div class="complete">
								<button>
									Hoàn tất hóa đơn
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- end search mobile -->
	<!-- javascript -->
	<script type="text/javascript" src="dest/jsmain.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
